events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # HTTP to HTTPS redirect for rainylaketrading.co
    server {
        listen 80;
        server_name rainylaketrading.co www.rainylaketrading.co;
        return 301 https://rainylaketrading.co$request_uri;
    }

    # HTTPS server for rainylaketrading.co
    server {
        listen 443 ssl http2;
        server_name rainylaketrading.co www.rainylaketrading.co;
        root /usr/share/nginx/html;
        index index.html;

        # SSL configuration (adjust certificate paths)
        ssl_certificate /etc/nginx/ssl/rainylaketrading.co.crt;
        ssl_certificate_key /etc/nginx/ssl/rainylaketrading.co.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Remove .html extension from URLs
        location / {
            try_files $uri $uri.html $uri/ =404;
        }
        
        # Redirect .html URLs to clean URLs
        location ~ \.html$ {
            return 301 $scheme://$server_name$request_uri;
        }
        
        # Specific clean URL routes
        location = /about {
            try_files /about.html =404;
        }
        
        location = /stays {
            try_files /pine-stone.html =404;
        }

        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security - deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }

    # HTTP to HTTPS redirect for pineandstonestays.ca
    server {
        listen 80;
        server_name pineandstonestays.ca www.pineandstonestays.ca;
        return 301 https://pineandstonestays.ca$request_uri;
    }

    # HTTPS server for pineandstonestays.ca
    server {
        listen 443 ssl http2;
        server_name pineandstonestays.ca www.pineandstonestays.ca;
        root /usr/share/nginx/html;

        # SSL configuration (adjust certificate paths)
        ssl_certificate /etc/nginx/ssl/pineandstonestays.ca.crt;
        ssl_certificate_key /etc/nginx/ssl/pineandstonestays.ca.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Serve pine-stone.html as the main page (no /stays in URL)
        location = / {
            try_files /pine-stone.html =404;
        }

        # All other paths redirect to main site
        location / {
            return 301 $scheme://rainylaketrading.co$request_uri;
        }

        # Serve assets normally
        location /assets/ {
            try_files $uri =404;
        }

        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security - deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}
