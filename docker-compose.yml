version: '3.8'

services:
  rltc-website:
    build: .
    container_name: rltc-website
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount SSL certificates (adjust paths as needed)
      - ./ssl:/etc/nginx/ssl:ro
    environment:
      - DOMAIN_PRIMARY=rainylaketrading.co
      - DOMAIN_SECONDARY=pineandstonestays.ca
    networks:
      - web

networks:
  web:
    external: true
