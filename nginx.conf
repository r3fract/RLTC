events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Main server for rainylaketrading.co
    server {
        listen 80;
        server_name rainylaketrading.co www.rainylaketrading.co;
        root /usr/share/nginx/html;
        index index.html;

        # Remove .html extension from URLs
        location / {
            try_files $uri $uri.html $uri/ =404;
        }
        
        # Redirect .html URLs to clean URLs
        location ~ ^(.+)\.html$ {
            return 301 $scheme://$server_name$1;
        }
        
        # Specific clean URL routes
        location = /about {
            try_files /about.html =404;
        }
        
        location = /index {
            return 301 $scheme://$server_name/;
        }
        
        location = /stays {
            return 301 http://pineandstonestays.ca/;
        }

        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security - deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }

    # Server for pineandstonestays.ca - serves Pine & Stone content directly
    server {
        listen 80;
        server_name pineandstonestays.ca www.pineandstonestays.ca;
        root /usr/share/nginx/html;

        # Serve pine-stone.html as the main page (no /stays in URL)
        location = / {
            try_files /pine-stone.html =404;
        }

        # Serve assets normally
        location /assets/ {
            try_files $uri =404;
        }

        # Redirect all other paths to main site (but not root or assets)
        location ~ ^/(?!assets/).+ {
            return 301 $scheme://rainylaketrading.co$request_uri;
        }

        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security - deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}
